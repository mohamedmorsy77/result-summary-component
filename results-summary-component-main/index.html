<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Cairo:wght@300;400;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;600;700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">
    
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="box_one">
      <h2>Your Result</h2>
      <div class="result">
        <div>76</div>
        <div> of 100</div>
      </div>
      <span>Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box_two">
      <h2>Summary</h2>
      <div class="reaction  dv">
        <div class="image">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>   
        <span>80 /<p class="number">100</p> </span>
      </div>
      <div class="memory  dv">
        <div class="image">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <span>92 /<p class="number">100</p></span>
      </div>
      <div class="verbal dv">
        <div class="image">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <span>61 /<p class="number">100</p> </span>
      </div>
      <div class="visual dv"> 
        <div class="image">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <span>72 /<p class="number">100</p> </span>
      </div>
       <button>Continue</button>
    </div>
  </div>
  
</body>
</html>
